<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
        <span>Priti Parmar</span>
      </div>
      <div class="links">
        <div class="link"><a href="index.html">Home</a></div>
        <div class="link"><a href="about.html">About</a></div>
        <div class="link"><a href="skills.html">Skills</a></div>
        <div class="link"><a href="projects.html">Projects</a></div>
        <div class="link contact-btn"><a href="tel:+917863835124">Contact Me</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="tel:+917863835124">Contact Us</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <section>
    <div class="main-container" style="flex-direction: column;">
      <h1 data-aos="fade-up" data-aos-duration="1000" style="margin-bottom: 30px;">My <span>Skills</span></h1>
      <div class="skills-grid">
        <!-- Each skill with icon -->
        <div class="skill" data-aos="flip-left" data-aos-delay="100"><i class="fa-brands fa-html5"></i><span>HTML</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="200"><i class="fa-brands fa-css3-alt"></i><span>CSS</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="300"><i class="fa-brands fa-bootstrap"></i><span>Bootstrap</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="400"><i class="fa-brands fa-js"></i><span>jQuery</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="500"><i class="fa-brands fa-php"></i><span>PHP</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="600"><i class="fa-brands fa-python"></i><span>Python</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="700"><i class="fa-solid fa-code"></i><span>C</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="800"><i class="fa-solid fa-code"></i><span>C++</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="900"><i class="fa-solid fa-database"></i><span>SQL</span></div>
        <div class="skill" data-aos="flip-left" data-aos-delay="1000"><i class="fa-solid fa-database"></i><span>MySQL</span></div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
    function hamburg() {
      document.querySelector(".dropdown").style.transform = "translateY(0px)";
    }
    function cancel() {
      document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    }
  </script>
</body>
</html>
